<!DOCTYPE html>
<meta charset="UTF-8">
<title>"load" & "pageshow" events do not fire on contentWindow of iframe that stays on the initial empty document</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="resources/helpers.js"></script>
<body></body>
<script>
"use strict";

promise_test(async t => {
  const iframe = document.createElement("iframe");
  document.body.appendChild(iframe);
  await assertEventFired(t, "load", iframe.contentWindow, 0);
}, "load event does not fire on contentWindow of <iframe> element created with no src");

promise_test(async t => {
  const iframe = document.createElement("iframe");
  iframe.src = "";
  document.body.appendChild(iframe);
  await assertEventFired(t, "load", iframe.contentWindow, 0);
}, "load event does not fire on contentWindow of <iframe> element created with src=''");

promise_test(async t => {
  const iframe = document.createElement("iframe");
  iframe.src = "about:blank";
  document.body.appendChild(iframe);
  await assertEventFired(t, "load", iframe.contentWindow, 0);
}, "load event does not fire on contentWindow of <iframe> element created with src='about:blank'");

promise_test(async t => {
  const iframe = document.createElement("iframe");
  document.body.appendChild(iframe);
  await assertEventFired(t, "pageshow", iframe.contentWindow, 0);
}, "pageshow event does not fire on contentWindow of <iframe> element created with no src");

promise_test(async t => {
  const iframe = document.createElement("iframe");
  iframe.src = "";
  document.body.appendChild(iframe);
  await assertEventFired(t, "pageshow", iframe.contentWindow, 0);
}, "pageshow event does not fire on contentWindow of <iframe> element created with src=''");

promise_test(async t => {
  const iframe = document.createElement("iframe");
  iframe.src = "about:blank";
  document.body.appendChild(iframe);
  await assertEventFired(t, "pageshow", iframe.contentWindow, 0);
}, "pageshow event does not fire on contentWindow of <iframe> element created with src='about:blank'");
</script>
