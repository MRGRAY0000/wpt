<!DOCTYPE html>
<meta charset="UTF-8">
<title>"load" and "pageshow" events don't fire on window.open() that stays on the initial empty document</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="resources/helpers.js"></script>
<body></body>
<script>
"use strict";

promise_test(async t => {
  const w = window.open();
  await assertEventFired(t, "load", w, 0);
}, "load event does not fire on window.open()");

promise_test(async t => {
  const w = window.open("");
  await assertEventFired(t, "load", w, 0);
}, "load event does not fire on window.open('')");

promise_test(async t => {
  const w = window.open("about:blank");
  await assertEventFired(t, "load", w, 0);
}, "load event does not fire on window.open('about:blank')");

promise_test(async t => {
  const w = window.open();
  await assertEventFired(t, "pageshow", w, 0);
}, "pageshow event does not fire on window.open()");

promise_test(async t => {
  const w = window.open("");
  await assertEventFired(t, "pageshow", w, 0);
}, "pageshow event does not fire on window.open('')");

promise_test(async t => {
  const w = window.open("about:blank");
  await assertEventFired(t, "pageshow", w, 0);
}, "pageshow event does not fire on window.open('about:blank')");
</script>
